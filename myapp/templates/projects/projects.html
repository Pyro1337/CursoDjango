{% extends 'layouts/base.html'%}

{% block content %}

<h1>Lista de Proyectos </h1>
<!--Recorremos la lista de proyectos mediante un bucle for each-->
{% for project in projects %}
    <article>
        <li>{{project}}</li>
        <button>Eliminar Proyecto</button>
    </article>
{% endfor %}

{% endblock %}
